<div style="display:flex;justify-content: center;align-items:center;width:100vw;height: 80vh;">
  <div style="display: flex;flex-direction: column;width:80vw;gap: 25px;">
    <h1 style="text-align: center;">Lista de empleados</h1>
    <button mat-raised-button color="primary" style="width:fit-content" (click)="dialogoNuevoEmpleado()">Agregar empleado</button>
    <mat-form-field style="width:fit-content">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nombre" style="text-transform: uppercase;" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombreDepartamento">
          <th mat-header-cell *matHeaderCellDef> Nombre del departamento </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreDepartamento}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="sueldo">
          <th mat-header-cell *matHeaderCellDef> Sueldo </th>
          <td mat-cell *matCellDef="let element"> {{element.sueldo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="fechaContrato">
          <th mat-header-cell *matHeaderCellDef> Fecha de contrato </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaContrato}} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef style="width:120px;">Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Editar" (click)="dialogoEditarEmpleado(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Eliminar" (click)="dialogoDelete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
